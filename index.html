<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<!-- Für Mobilgeräte initialen Zoom abschalten -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Angaben für Suchmaschinen -->
		<!-- Beschreibung -->
		<meta name="description" content="Demo: Swipe and scroll without touching the screen.">
		<!-- Stichwörter -->
		<meta name="keywords" content="swipe, scroll, proximity, sensor, touch, screen">
		<title>
			Scroll without touching the screen
		</title>
		<link id="css" rel="stylesheet" type="text/css" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="script.js" async></script>
	</head>
	<body id="body">

		<p id="currentSensorInfo">Approximate distance to the closest object is <b id="distanceValue">unknown</b>.<br>
			Currently, the closest object to the sensor is <b id="nearValue">in unknown proximity</b>.
		</p>
		
		<p>Please use Firefox for this demo and set device.sensors.proximity.enabled=true in about:config.</p>

		<button id="scrollButton">Disable scrolling</button>

		<div id="prebox"> </div>
		<div id="rainbowbox"> </div>

	</body>
</html>
